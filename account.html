<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <style>
        .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Makes the form centered vertically */
    background-image:url('./images/background.jpeg');
            background-size:cover; /* Makes the image cover the whole background without splitting */
    background-repeat: no-repeat; /* Ensures the image doesn't repeat */
    background-position: center
}
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/
    max-width: 400px;
    width: 100%;
    /*display: flex;
    flex-direction: column;*/
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  a {
    text-decoration: none;
    color: #007BFF;
    margin: 10px 0;
  }

  a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    form {
      max-width: 100%;
      padding: 15px;
    }

    h1 {
      font-size: 1.5em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      font-size: 1em;
      padding: 8px;
    }
  }
  
      </style>  
    </head>
    <body>
        <div class=" form-container">
    <form id="contactForm">

    <fieldset>
      <h1
        style="
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
        "
      >
        Create an Account
      </h1>
       <br /> 
       Name:
       <input type="text" id="name" name="name" required/>
 
       Email:
       <input type="email" id="email" name="email" required/>
 
       Password:
       <input type="password" id="password" name="password" required/>
 
       <a href="https://myaccount.google.com/intro/security">Forgot Password?</a><br />
 
       
       
 
       <input type="submit" value="Login" class="login" />
    </fieldset>
    </form>
</div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way
      
      // Get the form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
     // const queries = document.getElementById('queries').value;

      // You can send the data to a server using AJAX, or just display it for now
      console.log("Name:", name);
      console.log("Email:", email);
      console.log("Password:", password);
      //console.log("Queries:", queries);

      // Example: Show an alert (you can replace this with AJAX request)
      alert("Logged Successfully! Name: " + name + ", Email: " + email);
      
      // Optionally, you can clear the form
      this.reset();
    });
  </script>
 
   
    </body>
 
</html>
